<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name}}</title>
</head>
<body>
    <h3>Welcome {{username}}!</h3>

    <a href="{% url 'show_cart' username %}">Go to Cart</a>
    <!-- Display Menu Item -->
    <h2>Menu Items</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Veg/Non-Veg</th>
                <th>Cart</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <img src="{{ item.picture }}" alt="{{ item.name }}" width="100">
                </td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>
                    {% if item.is_veg %}
                       Veg
                    {% else %}
                      Non_veg
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'add_to_cart' item.id username %}">Add to Cart</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No menu items yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
<body>
</html>
